<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Hero Section</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 2rem;
            max-width: 1200px;
        }
        
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .cta-button:hover::before {
            opacity: 1;
        }
        
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 10%;
            right: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .circle-3 {
            width: 200px;
            height: 200px;
            background: #fd79a8;
            top: 60%;
            left: 30%;
            animation: float 6s ease-in-out infinite;
        }
        
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 20%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at center, black 20%, transparent 70%);
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        
        .hero-cards {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .card {
            position: absolute;
            width: 200px;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            transform-origin: center;
        }
        
        .card-1 {
            top: 30%;
            right: 15%;
            transform: rotate(15deg);
            animation: card-float 8s ease-in-out infinite;
        }
        
        .card-2 {
            bottom: 25%;
            left: 15%;
            transform: rotate(-10deg);
            animation: card-float 10s ease-in-out infinite 2s;
        }
        
        @keyframes card-float {
            0% {
                transform: translateY(0) rotate(15deg);
            }
            50% {
                transform: translateY(-20px) rotate(15deg);
            }
            100% {
                transform: translateY(0) rotate(15deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .circle-1, .circle-2, .circle-3 {
                filter: blur(40px);
            }
            
            .card {
                width: 150px;
                height: 200px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="grid-pattern"></div>
        <div class="blur-circle circle-1"></div>
        <div class="blur-circle circle-2"></div>
        <div class="blur-circle circle-3"></div>
        
        <div class="hero-cards">
            <div class="card card-1">AI</div>
            <div class="card card-2">Web3</div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">Build The Next Generation Web</h1>
            <p class="hero-subtitle">Experience the future of digital interaction with our cutting-edge solutions powered by AI, blockchain, and immersive technologies.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <script>
        // Add subtle mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const circles = document.querySelectorAll('.blur-circle');
            circles.forEach((circle, index) => {
                const speed = index * 0.5 + 1;
                circle.style.transform = `translate(${x * 20 * speed}px, ${y * 20 * speed}px)`;
            });
            
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const speed = index * 0.3 + 0.5;
                card.style.transform = `rotate(${index ? -10 : 15}deg) translate(${x * 10 * speed}px, ${y * 10 * speed}px)`;
            });
        });
        
        // Add animation to CTA button on load
        document.querySelector('.cta-button').addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-3px)';
            this.style.boxShadow = '0 10px 20px rgba(108, 92, 231, 0.3)';
        });
        
        document.querySelector('.cta-button').addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
